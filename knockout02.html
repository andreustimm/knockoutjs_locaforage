<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout JS Prototipo 02</title>
</head>
<body>
    <h4>People</h4>
    <ul data-bind="foreach: people">
        <li>
            Name at position <span data-bind="text: id"> </span>:
            <span data-bind="text: name"> </span>
            <a href="#" data-bind="click: $parent.removePerson">Remove</a>
        </li>
    </ul>
    <br>
    <input type="text" data-bind="value: myName">
    <button data-bind="click: addPerson">Add</button>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/lib/localforage.min.js"></script>
    <script type="text/javascript" src="js/lib/zen-observable.js"></script>
    <script type="text/javascript" src="js/lib/localforage-observable.js"></script>
    <script type="text/javascript" src="js/model/peopleModel.js"></script>
</body>
</html>
